<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down-Timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-Container">
      <p>Count Down Timer</p>

      <div class="times-Container">
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>

      <div class="inputs-Container">
        <input type="text" maxlength="2" oninput="this.value = this.value.slice(0,this.maxLenghth)" class="hours" placeholder="00">
        <input type="text" maxlength="2" oninput="this.value = this.value.slice(0,this.maxLenghth)" class="minutes" placeholder="00">
        <input type="text" maxlength="2" oninput="this.value = this.value.slice(0,this.maxLenghth)" class="seconds" placeholder="00">
      </div>
    </div>

    <div class="btn-Container">
      <button class="btn start">start</button>
      <button class="btn stop">pouse</button>
      <button class="btn reset">reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
